{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <nav aria-label="breadcrumb" class="bg-white p-3 rounded shadow-sm mb-4">
        <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
                <a href="{% url 'expenses' %}" class="text-decoration-none text-primary fw-semibold">
                    <i class="bi bi-wallet2 me-1"></i>Expenses
                </a>
            </li>
            <li class="breadcrumb-item active fw-bold text-dark" aria-current="page">
                <i class="bi bi-plus-circle me-1"></i>Add Expense
            </li>
        </ol>
    </nav>

    <div class="card shadow-sm">
        <div class="card-header bg-success text-white fw-semibold">
            <i class="bi bi-plus-circle-dotted me-1"></i> New Expense
        </div>
        <div class="card-body">
            <form action="{% url 'add-expenses' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input 
                        type="number" 
                        class="form-control form-control-sm" 
                        name="amount"
                        value="{{ values.amount }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <input 
                        type="text" 
                        class="form-control form-control-sm" 
                        name="description"
                        value="{{ values.description }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <select class="form-select form-select-sm" name="category">
                        <option disabled selected>Select a category</option>
                        {% for category in categories %}
                            <option value="{{ category.name }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Expense</label>
                    <input 
                        type="date" 
                        class="form-control form-control-sm" 
                        name="expense_date"
                        value="{{ values.expense_date|default:'' }}">
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle me-1"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
