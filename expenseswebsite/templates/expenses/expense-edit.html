{% extends "base.html" %}



{% block content %}

<div class="container mt-4">
    
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb" class="bg-light p-3 rounded shadow-sm my-4">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                    <a href="{% url 'expenses' %}" class="text-decoration-none text-primary fw-semibold">
                        <i class="bi bi-wallet2 me-1"></i>Expenses
                    </a>
                    </li>
                    <li class="breadcrumb-item active fw-bold text-dark" aria-current="page">
                    <i class="bi bi-plus-circle me-1"></i>Edit Expenses
                    </li>
                </ol>
            </nav>
        </div>
        <div class="col-md-2">
            <a href="{% url 'expense-delete' expense.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    </div>



    
    
    <div class="card">
        <div class="card-body">
            <form action="{% url 'expense-edit' expense.id %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group mt-2">
                    <label for="">Amount</label>
                    <input 
                    type="number" 
                    class="form-control form-control-sm" 
                    name="amount"
                    value="{{values.amount}}">
                </div>
                <div class="form-group mt-2">
                    <label for="">Description</label>
                    <input 
                        type="text" 
                        class="form-control form-control-sm" 
                        name="description"
                        value="{{values.description}}">
                </div>
                <div class="form-group mt-2">
                    <label for="">Category</label>
                    <select class="form-control" name="category" id="">
                        <option name="category" value="{{values.category}}">{{values.category}}</option>
                        {% for category in categories %}

                        <option name="category" value="{{category.name}}">{{category.name}}</option>

                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-2">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control-sm form-control" name="expense_date">
                </div>
                <input 
                    type="submit" 
                    value="Save" 
                    class="btn btn-primary btn-primary-sm mt-3">
            </form>
        </div>
    </div>
</div>



{% endblock content %}
