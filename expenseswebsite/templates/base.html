{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrulyExpenses {% block title %}{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom styles -->
  <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
  
  <style>
    body {
      padding-top: 56px; /* espacio para navbar fijo */
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 56px; /* debajo navbar */
      left: 0;
      padding-top: 1rem;
      background-color: #fff;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
      width: 250px;
    }
    main {
      margin-left: 250px;
      padding: 2rem 1.5rem;
      min-height: 100vh;
      background: white;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.05);
      border-radius: 0.375rem;
    }
    /* Para pantallas pequeñas */
    @media (max-width: 767.98px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
        border-right: none;
      }
      main {
        margin-left: 0;
      }
    }
    /* Botón Sign out estilo */
    form input[type="submit"] {
      background-color: transparent;
      border: none;
      color: #f8f9fa;
      cursor: pointer;
      font-weight: 600;
      transition: color 0.2s;
    }
    form input[type="submit"]:hover {
      color: #ffc107;
    }
    /* Username styling */
    .navbar-nav .nav-link {
      color: #f8f9fa;
      font-weight: 600;
      margin-right: 1rem;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TrulyExpenses</a>

      <div class="d-flex align-items-center ms-auto">
        <span class="nav-link mb-0">({{ request.user.username }})</span>
        <form action="{% url 'logout' %}" method="POST" class="mb-0 ms-3">
          {% csrf_token %}
          <input type="submit" value="Sign out" />
        </form>
      </div>
    </div>
  </nav>

  <nav class="sidebar d-md-block d-none">
    {% include "partials/_sidebar.html" %}
  </nav>

  <main role="main">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
