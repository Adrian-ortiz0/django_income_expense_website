{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow p-4" style="min-width: 350px;">
    <div class="text-center mb-4">
      <h4 class="fw-bold text-primary">Iniciar sesión</h4>
      <p class="text-muted mb-0">Accede a tu cuenta</p>
    </div>

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      {% include 'partials/_messages.html' %}

      <div class="mb-3">
        <label for="usernameField" class="form-label">Nombre de usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            name="username"
            id="usernameField"
            placeholder="Ej: juan123"
            value="{{fieldValues.username}}"
            class="form-control"
          />
        </div>
      </div>

      <div class="mb-4">
        <label for="passwordField" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input
            type="password"
            name="password"
            id="passwordField"
            placeholder="Tu contraseña"
            class="form-control"
          />
        </div>
      </div>

      <div class="d-grid">
        <input type="submit" value="Ingresar" class="btn btn-primary" />
      </div>
    </form>
  </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
